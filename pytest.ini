[pytest]
# Pytest configuration for Gas Turbine Digital Twin

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
