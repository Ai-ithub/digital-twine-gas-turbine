name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    env:
      TESTING: true
      JWT_SECRET_KEY: test-secret-key-for-ci
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_DATABASE: test_db
      KAFKA_BROKER_URL: localhost:9092
      INFLUXDB_URL: http://localhost:8086
      INFLUXDB_TOKEN: test-token
      INFLUXDB_ORG: test-org
      INFLUXDB_BUCKET: test-bucket
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Run tests with pytest
      continue-on-error: true
      run: |
        pytest tests/ -v --maxfail=10 --tb=short --cov=backend --cov-report=xml --cov-report=html --cov-fail-under=30 --ignore=tests/integration || true
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run ESLint
      continue-on-error: true
      run: |
        cd frontend
        npm run lint || true
        
    - name: Run tests
      continue-on-error: true
      run: |
        cd frontend
        npm test -- --passWithNoTests || true
        
    - name: Build frontend
      continue-on-error: true
      run: |
        cd frontend
        npm run build || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
        
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: success() || failure()
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      continue-on-error: true
      run: |
        docker build -t gas-turbine-digital-twin:latest . || true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && (success() || failure())
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy notification
      run: |
        echo "Deployment to production would happen here"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
